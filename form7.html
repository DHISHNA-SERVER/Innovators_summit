<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Title -->
    <title>Innovators' summit</title>

    

    <!-- Stylesheet -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" type="text/css" href="newStyle.css">

    <!-- JQuery -->
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>

</head>

<body>
 
<div class="overlay_pop">
    <div class="overlay_content">
        <div class="row">
           
            <div class="col col-12 text-center ">
                    Register for Event
            </div>

            <div class="col col-12">
                <form class="text-center">
                    <div class="form-group">
                      <!-- <label for="exampleInputEmail1">Email address</label> -->
                      <input type="name" class="form-control text-center" id="email" aria-describedby="emailHelp" placeholder="Enter name">
                     
                    </div>

                    <div class="form-group">
                        <!-- <label for="exampleInputEmail1">Email address</label> -->
                        <input type="email" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                       
                      </div>

                      <div class="form-group">
                        <!-- <label for="exampleInputEmail1">Phone number</label> -->
                        <input type="text" pattern="[0-9]{10}" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter phone no">
                       
                      </div>

                      <br>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Veg
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                         Non veg
                        </label>
                      </div>
                      <br>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</div>

   

    
</body>

</html>
