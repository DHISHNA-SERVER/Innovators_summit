<div class="row">
	<div class="col col-12">

		<a href="index.html" >
			<img src="./img/core-img/logo3.png" class="logo">
		</a>	
	</div>
</div>
	<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form" action="" method="post" id="reg-form">
					<span class="contact3-form-title">
						Fill The Form
					</span>

					<div id="success_fail_info"></div>
					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<input class="input3" type="text" name="name" id="name" placeholder="Your Name">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input3" type="text" name="phone" id="phone" placeholder="Your Email">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate="Phone Number">
						<input class="input3" type="number" name="email" id="email" placeholder="Your phone number">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate="Organization">
						<input class="input3" type="text" name="institution" id="org"  placeholder="Your Organization">
						<span class="focus-input3"></span>
					</div>

					
						<div>
							<h6 class="text-center">  T-Shirt Size</h6>
							<select class="selection-2"  id="tshirt">
								<option  name="size" id="small" value="S" >XL-Extra Large</option>
								<option name="size" id="med" value="M" >L- Large</option>
								<option name="size" id="large" value="L" >M - Medium</option>
								<option name="size" id="x-large" value="XL" >s - Small</option>
							</select>
						</div>
						<span class="focus-input3"></span>
					

					
						<div>
							<h6 class="text-center">Food Preference</h6>
							<select class="selection-2" name="Food">
								<option name="food-pref" id="food-1" value="Veg">Veg</option>
								<option type="radio" name="food-pref" id="food-2" value="NonVeg"  >Non-Veg</option>

							</select>
						</div>
						<span class="focus-input3"></span>
					

										


					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn" id="btn1" >
							Submit
						</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
